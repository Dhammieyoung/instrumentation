<body>
        <h1>Course Registraion Form</h1>
        <h2>Fill This Form Below </h2>
        <div class="meee" id="Kontainer">
                <div class="main" >
                    <form id="form">
                
                    <input type="text" id="Surname" name="Surname" class="input" placeholder="Surname" required=""><br><br>
    
                    
                    <input type="text" id="Lastname" name="Lastname" class="input" placeholder="Last Name" required=""><br><br>
    
                     
                    <input type="text" id="Email" name="Email Address" class="input" placeholder="example@email.com" required=""><br><br>
    
                       
                    <input type="tel" id="Number" name="Number" class="input" placeholder="+234(0)" required=""><br><br>
    
                     
                    <input type="text" id="Username" name="Username" class="input" placeholder=" Username" required=""><br><br>
    
                     
                    <input type="password" id="Password" name="Password" class="input" placeholder="Create Password" required=""><br><br>
    
                    
                    <input type="password" id="CPassword" name="CPassword" class="input" placeholder="Confirm your Password"required=""><br><br>
                 
                    
                       <label>Course</label>    
                             <select id="Course" class="input" placeholder="choose your course" required="">
                                <option value="">  </option>
                                <option value="Drum set"> Drum set </option>
                                <option value="Saxophone"> Saxophone </option>
                                <option value="Keyboard"> Keyboard </option>
                                <option value="Talking Drum"> Talking Drum </option>
                                <option value="Konga"> Konga </option>
                                <option value="Bass Guitar"> Bass Guitar </option>
                                <option value="Lead Guitar"> Lead Guitar </option>
                                <option value="Acoustic Guitar"> Acoustic Guitar </option>
                                <option value="Omele"> Omele </option>
                                <option value="Cord"> Cord </option>
                                <option value="violin"> violin </option>
                                <option value="voice traininig"> voice traininig </option>
                              </select>
                           
                </form>
                </div>
                       <div class="btn">
                           <button type="submit" id="submitData"  >Sign Up</button>
                       </div>
                   </div>
                </div>
            </div>

            <div id="SendingLayout">
                    <h6>Please Wait...</h6>
                    <img src="img/preloader.gif" class="one" width="20%" height="20%">
                </div>
                
                <div id="SuccessLayout">
                    <h6>Congratulation, Registration successful</h6>
                    <img src="img/great.png" class="two" width="15%" height="15%">
                      
                </div>
                
                <div id="FailedLayout">
                    <h6>Registration Failed, Pls Try Again</h6>
                    <img src="img/failed.jpg" class="three" width="10%" height="10%">
                </div>
                
                <h4>Already have an account? <a href="index.html"> Login</a></h4>
